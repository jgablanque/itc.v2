<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar" class="hidden">
  <a href="#" id="homeBtn" class="button">Home</a>
  <a href="#" id="logoutBtn" class="button right" onclick="logOut()">Log Out</a>
</div>

<!-- Login Section -->
<div id="loginSection" class="container">
  <h2>Log In</h2>
  <form id="loginForm">
    <input class="input" type="text" id="loginUsername" placeholder="Username" required>
    <input class="input" type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" class="button primary" onclick="logIn()">Log In</button>
  </form>
  <button class="button secondary" onclick="toggleSignUp()">Sign Up</button>
</div>

<!-- Sign-Up Section -->
<div id="signUpSection" class="container hidden">
  <h2>Sign Up</h2>
  <form id="signUpForm">
    <input class="input" type="text" id="signUpUsername" placeholder="Username" required>
    <input class="input" type="password" id="signUpPassword" placeholder="Password" required>
    <input class="input" type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="button" class="button primary" onclick="signUp()">Sign Up</button>
  </form>
  <button class="button secondary" onclick="toggleLogin()">Back to Login</button>
</div>

<!-- Main Content -->
<div id="mainContent" class="hidden">
  <div class="container">
    <h2>Welcome, User!</h2>
    <p>Select and use a feature below:</p>

    <!-- Feature Cards -->
    <div class="feature-card">
      <h3>Celsius to Fahrenheit</h3>
      <input type="number" id="cToFInput" class="input" placeholder="Enter Celsius">
      <button class="button" onclick="convertCtoF()">Convert</button>
    </div>
    <div class="feature-card">
      <h3>Fahrenheit to Celsius</h3>
      <input type="number" id="fToCInput" class="input" placeholder="Enter Fahrenheit">
      <button class="button" onclick="convertFtoC()">Convert</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
